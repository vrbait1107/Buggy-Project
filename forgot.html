<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <style>
        .font-time {
            font-family: sans-serif;
            font-weight: bold;
        }

        #loginForm {
            min-height: 100vh;
            align-items: center;
        }
    </style>

</head>

<body>
    <main class="container">
        <div class="row" id="loginForm">
            <section class="offset-md-3 col-md-6">

                <div class="card shadow p-5">
                    <h3 class="text-center mb-3 font-time"> Forgot Your Password! </h3>
                    <form>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control rounded-pill"
                                placeholder="Enter Your Email" />
                        </div>


                        <button class="btn btn-block btn-info rounded-pill" id="submit"
                            onclick="return validate();">Login</button>

                    </form>
                    <hr>


                    

                </div>

            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script>
        function validate() {
            let username = $("#username").val();
            
            if (username !== "") {
                alert("Email Sent Successfully");
                return false;
            }

        }

    </script>
</body>

</html>
