<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


<style>
    .font-time {
  font-family: sans-serif;
  font-weight: bold;
}

#loginForm {
  min-height: 100vh;
  align-items: center;
}
</style>

</head>
<body>
    <main class="container">
        <div class="row" id="loginForm">
            <section class="offset-md-3 col-md-6">
    
                <div class="card shadow p-5">
                    <h3 class="text-center mb-3 font-time"> Welcome Back! </h3>
                    <form>
    
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control rounded-pill"
                                placeholder="Enter Your Email" />
                        </div>
    
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control rounded-pill"
                                placeholder="Enter Your Password" />
                        </div>
    
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                            </div>
                        </div>
    
                        <button class="btn btn-block btn-info rounded-pill" id="submit"
                            onclick="return validate();">Login</button>
    
                    </form>
                    <hr>
    
                    <a href="index.html" class="btn btn-danger rounded-pill btn-block">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-primary  rounded-pill btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
    
                    <hr>
                    <div class="text-center">
                        <a class="font-time" href="#">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="font-time" href="#">Create an Account!</a>
                    </div>
    
                </div>
    
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script>
        function validate() {
                let username = $("#username").val();
                let password = $("#password").val();

                if (username == "" || password == "") {
                    Swal.fire({
                        icon: "warning",
                        title: "Error",
                        text: "Please fill all the fields!"
                    });
                    return false;
                }

                if(username === "admin" && password=== "password"){
                    window.location.href="main.html";
                }
            }

    </script>
</body>
</html>
